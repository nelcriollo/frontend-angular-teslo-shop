<div class="card card-compact bg-base-100  shadow-xl animate-fadeIn">
  <figure>
    <img
      [src]="producto().images | productImage"
      [alt]="producto().title" />
  </figure>
  <div class="card-body">
    <h2
    [routerLink]="['/product', producto().slug]"
    class="card-title font-montserrat text-xl hover:underline hover:text-accent cursor-pointer">
    {{producto().title}}
    </h2>
    <p >{{producto().description | slice:0:70}}...</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product', producto().slug]" class="link link-accent">Ver producto</a>
    </div>
  </div>
</div>
