<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form [formGroup]="productForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4" (ngSubmit)="onSubmit()">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>

    <input-text
      #Title
      [formControlName]="'title'"
      [placeholder]="'Título'"/>

    <input-text
      #Slug
      [formControlName]="'slug'"
      [placeholder]="'Slug'"/>

  <label class="relative">
    <textarea
      class="textarea textarea-bordered w-full pr-10"
      placeholder="Descripción"
      rows="6"
      [class.textarea-error]="productForm.get('description')?.errors"
      formControlName="description"
    ></textarea>
    @if (formUtil.getFieldError(productForm, 'description') && productForm.touched) {
    <div class="absolute right-2 top-2">
      <form-error-label [control]="productForm.get('description')!"></form-error-label>
    </div>
    }
  </label>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">

      <input-number
        #Price
        formControlName="price"
        placeholder="Precio"/>

      <input-number
        #Stock
        formControlName="stock"
        placeholder="Inventario"/>
    </div>


    <!-- tags -->
     <input-text
      #Tags
      [formControlName]="'tags'"
      [placeholder]="'Tags (separados por coma)'"/>

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
      type="button"
      class="btn btn-sm"
      [class.btn-primary]="productForm.value.gender =='men'"
      (click)="productForm.patchValue({gender: 'men'})">Masculino</button>

      <button
      type="button"
      class="btn btn-sm "
      [class.btn-accent]="productForm.value.gender =='women'"
      (click)="productForm.patchValue({gender: 'women'})">Femenino</button>

      <button
      type="button"
      class="btn btn-sm "
      [class.btn-warning]="productForm.value.gender =='kid'"
      (click)="productForm.patchValue({gender: 'kid'})">Kid</button>

      <button
      type="button"
      class="btn btn-sm "
      [class.btn-secondary]="productForm.value.gender =='unisex'"
      (click)="productForm.patchValue({gender: 'unisex'})">Unisex</button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
      type="button"
      class="btn btn-sm"
      (click)="onSizeToggle(size)"
      [class.btn-success] = "productForm.value.sizes?.includes(size)">{{ size }}</button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carousel [images]="tempImagesToCarousel()" />

    <input type="file" multiple accept="image/*" class="file-input file-input-bordered w-full mt-4"
      (change)="onFilesChanged($event)" />

    <div class="grid grid-cols-4 sm:grid-cols-6 gap-4">
      @for (image of tempImages(); track image) {
      <img [src]="image" alt="Imagen temporal" class="w-full object-cover rounded-xl"/>
      }
    </div>
    </div>


</form>

@if (wasSaved()) {
   <div class="toast">
     <div class="alert alert-success">
       <span>Producto registrado correctamente!</span>
     </div>
   </div>
}
